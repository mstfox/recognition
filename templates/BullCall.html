<!DOCTYPE html>
<html lang="en">
<head>
	<title>MSTFOX</title>
	{% include 'bootstrap.html' %}
	{% include 'styleoption.html' %}
</head>


<body>
	{% include 'nav.html' %}
	{% include 'bannerBC.html' %}
    <div class=	'border-bottom mb-3 container text-center'>
        <div class="row text-center" style="margin-bottom:10px">
            <div class="mt-4 align-middle col-md-3 ">
                <button id = 'runButton' style="width: 200 px" class="btn btn-success mb-2" type="submit">Update Data!</button>
                <div class="text-center" id="result"><b></b></div>
            </div>

            <div class="mt-4 align-middle col-md-3 ">
                <button id = 'BullCallbtn' style="width: 200 px" class="btn btn-success mb-2" type="submit">Bull Call Update</button>
                <div class="text-center" id="resultBC"><b></b></div>
            </div>



            <div class="col-md-6 ">
                <form class = 'formD' name = '1stForm' id="1stForm">
                    <div class="input-container">
                        <label class= 'mb-2 labelD' for="vallimit">Minimum Value of Order (Rial):</label>
                        <input oninput="addThousandSeparators(this)"  class= 'mb-2' type="text"  id="vallimit" name="vallimit" placeholder= 50,000,000>
                    </div>
                    <div class="input-container">
                        <label class= 'mb-2 labelD' for="ARR">Minimum Annualized Rate of Return (%)</label>
                        <input oninput="addThousandSeparators(this)"  class= 'mb-2' type="text" id="ARR" name="ARR" placeholder= 50 required>
                    </div>
                    <div class="submit-container">
                        <input type="submit" name="form1" class="btn btn-primary btn-sm" value="RUN BRO!">
                    </div>
                </form>
            </div>    
	</div>







	<div class= 'container'>
        <div class="row text-center" style="margin-bottom:10px">
            <div class="col-md-2 ">
                <form method="POST" id="2ndform" name = 'form2'>
                    <div class ='mb-2'>
                            <label for="ULA">Underlying Asset</label>
                            <select class="form-select" size="5" name="ULA" id="ULA" multiple="multiple" required>
                                {% for symbol in ULA %}
                                <option value="{{ symbol }}">{{ symbol }}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class ='mb-2'>
                        <label for='mdates'>Maturity Dates!</label>
                        <select class="form-select" size="3" name= 'mdates' id= 'mdates' multiple="multiple" required>
                            {% for typ in mdates %}
                            <option value="{{ typ }}">{{ typ }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class ='mb-2'>
                        <label for='mdates'>Zone!</label>
                        <select class="form-select" size="3" name= 'Zones' id= 'Zones' multiple="multiple" required>
                            {% for zn in Zones %}
                            <option value="{{ zn }}">{{ zn }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <input class="btn btn-outline-secondary" type="submit" value="Submit">
                </form>
            </div>
            
			<div class='col-md-10 d-none d-md-block'>    
                <div class='col-md-9 d-none d-md-block'>    
                    <table  class="table table-striped table-hover table-sm" id="myTable">
    
                    </table>   
                </div> 
            </div>
            
            
           


        </div>


    </div>
    
	{% include 'scriptBC.html' %}

        


</body>

<footer>{% include 'footer.html' %}  </footer>
</html>
